name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend-api/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend-api/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/

      - name: Run Ruff formatter check
        run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-api

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          OTP_MOCK: true
          DATABASE_URL: sqlite+aiosqlite:///./test.db
        run: pytest tests/ -v

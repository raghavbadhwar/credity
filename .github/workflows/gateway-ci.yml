name: Gateway CI

on:
  push:
    branches: [main]
    paths:
      - 'credverse-gateway/**'
  pull_request:
    branches: [main]
    paths:
      - 'credverse-gateway/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: credverse-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: credverse-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: credverse-gateway/dist/
          retention-days: 7
